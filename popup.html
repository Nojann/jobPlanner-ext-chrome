<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Popup</title>
</head>
<body>
  <h1><img src="icons/icon128.png" alt="Your job planner" width="25" height="25">Jobr</h1>

  <div id="login_message" class="hidden">
    <p>Vous êtes connecté </p>
    <div class="flex-end">
      <button class="button-75 getURL">Aller au tableau de bord</button>
    </div>
  </div>

  <div id="getDom">
    <p>Enregistrez simplement une offre sur votre tableau de bord, alimenté par l'IA !</p>
    <div class="flex-end">
      <button class="button-75" id="btnGetDOM"><span>Sauvegarder</span></button>
    </div>
    <script src="popup.js"></script>
  </div>

  <div id="errorMessage" class="hidden">
    <h2>Erreur</h2>
    <p></p>
  </div>

  <div id="successMessage" class="hidden">
    <p></p>
    <div class="flex-end">
      <button class="button-75 getURL">Aller au tableau de bord</button>
    </div>
  </div>
</body>
</html>
